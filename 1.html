<h2>이지은(IU)</h2>
<p>예명인 아이유(<U>IU</u>)는<strong>'음악으로 너와 내가 하나가 된다'</strong>라는 뜻을 가지고 있다. 만 15세였던 2008년에 가수로 데뷔했으며, <a href="https://www.w3.org/TR/2011/WD-html5-20110405/"target="_blank">2010년에는 국민 여동생</a>이라는 칭호를 얻으면서 국민적인 스타로 떠올랐다.</p><p style="margin-top:20px;">매력적인 음색과 뛰어난 작사ㆍ작곡 능력을 바탕으로 아이돌이자 아티스트로서 십수 년째 사랑 받고 있으며, 2012년 이래로 매년 대규모 콘서트를 진행하며 공연자로서도 활발히 활동 중이다.</p>
